<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link REL=StyleSheet HREF="style/style.css" TYPE="text/css" MEDIA=screen>
    <title>Tarea5-1</title>
</head>

<body>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <br>
        <label for="nombre-de-usuario">Nombre de usuario</label>
        <input type="text" name="nombre-de-usuario" placeholder="@gamil.com" required>
        <br>
        <label for="contraseña">Contraseña</label>
        <input type="password" name="contraseña" required>
        <br>
        <label for="contraseña">Confirma tu contraseña</label>
        <input type="password" name="contraseña" required>
        <br>
        <label for="fecha-nacimiento">Fecha de nacimiento</label>
        <input type="number" name="dia" placeholder="DIA" max="31" min="1" required>
        <select name="mes" required>
            <option value="0">Mes</option>
            <option value="enero">Enero</option>
            <option value="ferbrero">Febrero</option>
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <option value="mayo">Mayo</option>
            <option value="junio">Junio</option>
            <option value="julio">Julio</option>
            <option value="agosto">Agosto</option>
            <option value="septiembre">Septiembre</option>
            <option value="octubre">Octubre</option>
            <option value="noviembre">Noviembre</option>
            <option value="diciembre">Diciembre</option>
        </select>
        <input type="number" name="año" placeholder="AÑO" max="2003" min="1930">
        <br>
        <label for="nombre" id="sexo">Sexo</label>
        <select name="sexo">
            <option value="0">Selecciona tu género</option>
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="otro">otro</option>
            <option value="no">Prefiero no exsecificar</option>
        </select>
        <br>
        <label>Teléfono móvil</label>
        <input type="tel" required pattern="^[(][+][3][4][)]\s[ 0-9]{3}[\s-][0-9]{3}[\s-][0-9]{3}$"
            title="Digite su número de la siguiente manera (+34) 000-000-000">
        <br>
        <label for="email">Tu direccion de correo electrónico actual</label>
        <input type="email" name="email" required>
        <br>
        <label for="ubicacion">Ubicación</label>
        <select name="ubicacion" required>
            <option value="0">Elige tu ciudad</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Valencia">Valencia</option>
            <option value="Sevilla">Sevilla</option>
            <option value="Zaragoza">Zaragoza</option>
            <option value="Malaga">Málaga</option>
            <option value="Murcia">Murcia</option>
            <option value="Palma-de-mallorca">Palma de mallorca</option>
        </select>
        <button>Siguiente paso</button>
    </form>
</body>

</html>
